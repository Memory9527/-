<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/reg.js"></script>
</head>
<body>
<header>
    <div class="login"><a href="login.html">登陆</a></div>
    <div class="reg"><a href="reg.html">注册</a></div>
</header>
<form name="RegForm" method="post" action="reg.php">
<div class="register">
    <fieldset>
        <div class="box">
            <label for="name">用户名</label>
            <input type="text" name="name" id="name" placeholder="您的用户名和登陆名" maxlength="20" />
            <i></i>
        </div>
        <div class="tip">
            <i></i>
            <span></span>
        </div>
    </fieldset>

    <fieldset>
        <div class="box">
            <label for="password">密码</label>
            <input type="password" name="password" id="password"
                   placeholder="建议至少两种字符组合"maxlength="20"/>
            <i></i>
        </div>
        <div class="tip">
            <i></i>
            <span></span>
        </div>
    </fieldset>

    <fieldset>
        <div class="box">
            <label for="repassword">确认密码</label>
            <input type="password" id="repassword" placeholder="再次输入密码"/>
            <i></i>
        </div>
        <div class="tip">
            <i></i>
            <span></span>
        </div>
    </fieldset>

    <fieldset>
        <div class="box">
            <label for="email" >邮箱验证</label>
            <input type="txt" id="email" name="email" placeholder="请输入邮箱"/>
            <i></i>
        </div>
        <div class="tip">
            <i></i>
            <span></span>
        </div>
    </fieldset>

    <fieldset class="xieyi">
        <div class="box">
            <input type="checkbox" id="ck"/>
            <span>我已阅读并同意<a href="#">《用户注册协议》</a></span>
        </div>
        <div class="tip">
            <i></i>
            <span></span>
        </div>
    </fieldset>
    <fieldset>
        <label></label>
        <input type="submit" value="提交注册" id="submit" name="submit"/>
    </fieldset>
</div>
</form>
</body>
</html>
